<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="game-wrap">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <div id="panel">
            <div class="form-group">
              <label for="usr">Player 1:</label>
              <input type="text" id="player-1-inp" class="form-control">
            </div>
            
            <br/>
            
            <div class="form-group">
              <label for="usr">Player 2:</label>
              <input type="text" id="player-2-inp" class="form-control">
            </div>
            
            <button id="playButton">Play!</button>
            <h1 id="board"></h1>
        </div>
        
    </body>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
